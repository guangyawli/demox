{% extends 'base.html' %}

{% block content %}
    <section class="bottom" id="table-section">
        <div class="container">
            <h2 class="title">註冊</h2>
            <p class="sub_title"></p>
            <div class="content-box table-responsive">
                <div class="row">
                    
                    <div class="col-12 col-md-6">
                        <h3 class="title">開始註冊</h3>
                        <hr>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form }}
                            <button class="btn btn-outline-info" type="submit" >註冊 </button>
                        </form>
                    </div>
                    <div class="col-12">
                        <hr>
                        <h3 class="title">如您已經有註冊過，請前往 <a href="{% url 'Login' %}">登入</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock  %}
